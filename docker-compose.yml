version: '3.8'

services:
  fivem:
    build: .
    container_name: fivem_server
    restart: unless-stopped
    
    ports:
      # Game Port (Standard 30120)
      - "30120:30120/tcp"
      - "30120:30120/udp"
      
      # SFTP Access: Host Port -> Container Port 22
      - "${SFTP_PORT:-2022}:22"
      
      # txAdmin Direct Access: Host Port -> Container Port (Dynamic)
      # If you change TXADMIN_PORT, it changes both external and internal mapping.
      - "${TXADMIN_PORT:-40120}:40120"
    
    expose:
      # Expose the dynamic port to Docker network
      - "${TXADMIN_PORT:-40120}"

    environment:
      - FIVEM_LICENSE_KEY=${FIVEM_LICENSE_KEY}
      
      # Pass the dynamic port to the container application
      - TXADMIN_PORT=${TXADMIN_PORT:-40120}
      
      - SFTP_PASSWORD=${SFTP_PASSWORD:-securepassword123}
      
      # Database Internal Connection
      - DB_HOST=mariadb
      - DB_USER=${DB_USER:-fivemuser}
      - DB_PASS=${DB_PASSWORD:-changeme}
      - DB_NAME=${DB_NAME:-fivem}
      
    volumes:
      - fivem_data:/opt/fivem
    
    depends_on:
      - mariadb

    labels:
      - "traefik.enable=true"
      # ---------------------------------------------------------
      # UPDATED: The port now comes from the variable
      # ---------------------------------------------------------
      - "traefik.http.services.fivem.loadbalancer.server.port=${TXADMIN_PORT:-40120}"
      - "traefik.http.routers.fivem.middlewares=redirect-to-https"

  mariadb:
    image: mariadb:11.4
    container_name: fivem_database
    restart: always
    
    ports:
      # Database External Access
      - "${DB_EXTERNAL_PORT:-3306}:3306"

    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootchangeme}
      MARIADB_DATABASE: ${DB_NAME:-fivem}
      MARIADB_USER: ${DB_USER:-fivemuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  fivem_data:
  mariadb_data: